<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ACE Demo Site</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <style>
    body {
      background-image: url("img/background2.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: rgba(255,255,255,0.6);
      background-blend-mode: lighten;

    }
  </style>

  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <h1>ACE by Devoteam M Cloud</h1>
        <hr />
        <div class="row">
          <div class="col-xs-8 col-sm-8">
            <img
              class="img-rectangle"
              src="img/ace_logo.png"
              alt="ACE Logo"
              height="400"
            />
          </div>
          <div class="col-xs-4 col-sm-4">
            <img
              class="img-rectangle"
              src="img/qr-code.png"
              alt="QR Code"
              height="300"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container">
      <div class="row center-block">
        <div class="col-xs-12 col-sm-12">
          <h3>
            Learn more:
            <a href="https://no.devoteam.com/muligheter-no/skytransformasjon"
              >https://no.devoteam.com/muligheter-no/skytransformasjon/</a
            >
          </h3>
          <h3>
            Book a demo:
            <a href="https://no.devoteam.com/ace-book-demo/"
              >https://no.devoteam.com/ace-book-demo/</a
            >
          </h3>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery.min.js"><\/script>'
        );
    </script>
    <script src="js/bootstrap.min.js"></script>

</html>
